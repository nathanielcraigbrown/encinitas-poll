<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-Site Visit Lunch in Encinitas</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 1rem;
        max-width: 800px;
        margin-inline: auto;
      }
      h1 {
        margin-bottom: 0.25rem;
        font-size: 1.75rem;
      }
      #options {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #options li {
        padding: 0.75rem 1rem;
        background: #fafafa;
        border-bottom: 1px solid #eee;
        cursor: grab;
      }
      #options li:last-child {
        border-bottom: none;
      }
      #options li.dragging {
        opacity: 0.5;
      }
      button {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #0f766e;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .results-round {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .results-round h3 {
        margin: 0 0 0.5rem;
      }
      .candidate-count {
        display: flex;
        justify-content: space-between;
        padding: 0.25rem 0;
        border-bottom: 1px solid #eee;
      }
      .candidate-count:last-child {
        border-bottom: none;
      }
    </style>
    <!-- SortableJS for drag-and-drop ranking -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- We will import supabase-js as an ES module in script.js -->
  </head>
  <body>
    <h1>Post-Site Visit Lunch in Encinitas</h1>
    <p>Rank the restaurants below by dragging them into your preferred order. Your top choice should be first.</p>
    <ul id="options">
      <!-- Each list item has a data attribute for its canonical value -->
      <li data-value="Union Kitchen and Tap Encinitas">Union Kitchen and Tap Encinitas</li>
      <li data-value="Swami's Cafe Encinitas 101">Swami's Cafe Encinitas 101</li>
      <li data-value="Encinitas Fish Shop">Encinitas Fish Shop</li>
      <li data-value="URBN Encinitas">URBN Encinitas</li>
    </ul>
    <button id="submit">Submit vote</button>
    <h2 style="margin-top:2rem">Live Results</h2>
    <p id="result-summary"></p>
    <div id="results"></div>

    <!-- Main application logic. This module imports supabase-js from a CDN -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
